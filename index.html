<head>
  <meta property="og:title" content="TypeN'Talk">
  <meta property="og:description" content="Skip the reading and listen instead. Your AI voice agent reads any text aloud instantly with any chosen language.">
  <meta property="og:image" content="https://type-n-talk.vercel.app/vid/des.png?v=2">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="TypeN'Talk">
  <meta property="og:type" content="website">
  <meta property="og:image:type" content="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TypeN'Talk</title> 
</head>
<body>
  <div class="content">
    <video src="vid/bg.mp4" autoplay loop muted></video>
    <div class="speech-container">
      <textarea id="text" aria-label="Text to speak" placeholder="Type something.."></textarea>
      <div class="btn-lag">
        <button id="speakButton" class="btn bg-prussian btn-sm text-white">Speak</button>
        <select id="language" aria-label="Select language" class="language-select btn bg-prussian btn-sm text-white">
          <option value="loading">Loading voices...</option>
        </select>
      </div>
      <div id="voiceStatus" class="mt-2 small"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
