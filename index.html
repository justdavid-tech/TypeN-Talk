<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="TypeN'Talk">
  <meta property="og:description" content="Skip the reading and listen instead. Your AI voice agent reads any text aloud instantly with any chosen language.">
  <meta property="og:image" content="/vid/des.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TypeN'Talk</title>
</head>
<body>
  <div class="content">
    <video src="vid/bg.mp4" autoplay loop muted></video>
    <div class="speech-container">
      <textarea id="text" aria-label="Text to speak" placeholder="Type something.."></textarea>
      <div class="btn-lag">
        <button id="speakButton" class="btn bg-danger btn-sm text-white">Speak</button>
        <!-- Language select will be populated by JavaScript -->
        <select id="language" aria-label="Select language" class="language-select btn bg-danger btn-sm text-white">
          <!-- Options will be added dynamically -->
          <option value="loading">Loading voices...</option>
        </select>
      </div>
      <!-- Added voice status indicator -->
      <div id="voiceStatus" class="mt-2 small"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
